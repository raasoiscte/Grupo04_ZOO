{%extends "./index.html"%} {% block conteudo %} {% load static %}
<form
  action="{% url 'ZOO_App:createProduct' %}"
  method="post"
  class="row w-100 mt-3 justify-content-center"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="col-2">
    <label for="designacao" class="form-label ms-1">Designação: </label>
    <input
      class="form-control"
      type="text"
      name="designacao"
    />
    <br />
    
    <label for="last_name" class="form-label ms-1">Categoria: </label>
    <select id="categoria" name="categoria">
      {% for categoria in categorias %}
        <option value="{{categoria}}">{{categoria}}</option>
      {% endfor %}
    </select>

    <br />
    <label for="preco" class="form-label ms-1">Preço: </label>
    <input
      class="form-control"
      type="number"
      name="preco"
      step="0.01"
    />
    <br />
    <label for="descricao" class="form-label ms-1">Descrição: </label>
    <input
      class="form-control"
      type="text"
      name="descricao"

    />
    <br />
    <label for="imagem" class="form-label ms-1">Imagem: </label>
      <div class="input-group mb-3">
        <input type="file" name="myfile" class="form-control" id="inputGroupFile02">
      </div>
    <br />
    
   
    <div class="row mt-3">
      <div class="col-auto g-0 ms-1">
        <input
          type="submit"
          value="Criar Produto"
          class="btn btn-secondary"
        />

      </div>
    </div>

  </div>
</form>
{% endblock %}
