{%extends "./index.html"%} {% block conteudo %} {% load static %}
<form
  action="{% url 'ZOO_App:informacao_pessoal' %}"
  method="post"
  class="row w-100 mt-3 justify-content-center"
>
  {% csrf_token %}
  <div class="col-2">
    <label for="first_name" class="form-label ms-1">Primeiro Nome: </label>
    <input
      class="form-control"
      type="text"
      name="first_name"
      value="{{ user.first_name }}"
      disabled
    />
    <br />
    <label for="last_name" class="form-label ms-1">Último Nome: </label>
    <input
      class="form-control"
      type="text"
      name="last_name"
      value="{{ user.last_name }}"
      disabled
    />
    <br />
    <label for="email" class="form-label ms-1">Email: </label>
    <input
      class="form-control"
      type="email"
      name="email"
      value="{{ user.email }}"
    />
    <br />
    <label for="birthday" class="form-label ms-1">Data de nascimento: </label>
    <input
      class="form-control"
      type="date"
      name="birthday"
      value="{{ utilizador.data_nascimento }}"
      disabled
    />
    <br />
    <label for="address" class="form-label ms-1">Morada: </label>
    <input
      class="form-control"
      type="text"
      name="address"
      value="{{ utilizador.morada }}"
    />
    <br />
    <label for="TIN" class="form-label ms-1">Número de Contribuinte: </label>
    <input
      class="form-control"
      type="number"
      name="TIN"
      value="{{ utilizador.numero_contribuinte }}"
      disabled
    />
    <br />
    <label for="password" class="form-label ms-1">Password: </label>
    <input
      class="form-control"
      type="password"
      name="password"
      value="-----------"
      disabled
    />
    <div class="row mt-3">
      <div class="col-auto g-0 ms-1">
        <input
          type="submit"
          value="Efetuar Alterações"
          class="btn btn-secondary"
        />
        <a href="{% url 'ZOO_App:alterar_password' %}" class="btn btn-warning"
          >Alterar Password</a
        >
      </div>
    </div>
    {% if efective_password_change %}
    <div class="alert alert-success" role="alert">
      {{efective_password_change}}
    </div>
    {% endif %}
  </div>
</form>
{% endblock %}
