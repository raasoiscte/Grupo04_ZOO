{%extends "./index.html"%} {% block conteudo %} {% load static %}
<style>
  .form-control:focus {
    border-color: #6c757d;
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset,
      0px 0px 8px rgba(33, 37, 41, 0.5);
  }
  a:hover {
    text-decoration: none;
  }
</style>
<form
  class="row w-100 mt-3 justify-content-center"
  action="{% url 'ZOO_App:listagem_noticias' %}"
  method="post"
>
  {% csrf_token %}
  <div class="col-auto">
    <div class="input-group">
      <input
        type="text"
        name="searchTerm"
        placeholder="Pesquise por notícias"
        class="form-control"
      />
      <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
    </div>
  </div>
</form>
<div class="container text-center">
  <p class="text-center fs-3 fw-bolder mt-2">Algumas recomendações para si</p>
  <div class="row row-cols-sm-1 row-cols-md-2">
    {% for noticia in recomendadas %}
    <div class="col my-2">
      <div class="card">
        <img
          src="static{{noticia.imagem.url}}"
          class="card-img-top"
          alt="imagem da noticia"
        />
        <div class="card-body">
          <h5 class="card-title">{{noticia.titulo}}</h5>
          <a href="#" class="btn btn-secondary">Abrir Notícia</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<hr class="mx-5 fs-3" style="color: blueviolet" />
<div class="container text-center">
  <div class="row row-cols-md-4">
    {% for noticia in noticias %}
    <div class="col my-2">
      <div class="card">
        <img
          src="static{{noticia.imagem.url}}"
          class="card-img-top"
          alt="imagem da noticia"
        />
        <div class="card-body">
          <h5 class="card-title">{{noticia.titulo}}</h5>
          <a href="#" class="btn btn-secondary">Abrir Notícia</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
