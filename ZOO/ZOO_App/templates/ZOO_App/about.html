<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />


    <title>Title</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg">
      <div class="container">
        <a href="" class="navbar-brand">
          <img src="zoo_badge.png" alt="zoo_badge" width="40px" height="40px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="" class="nav-link active" aria-current="page">Início</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ZOO_App:listagem_animais' %}" class="nav-link"
                >Animais</a
              >
            </li>
            <li class="nav-item">
              <a href="pagina das notícias" class="nav-link">Notícias</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ZOO_App:about' %}" class="nav-link">Acerca do zoo</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ZOO_App:shop' %}" class="nav-link">Loja</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  alt="person_circle"
                  width="30px"
                  height="30px"
                />
              </a>
              <div
                class="dropdown-menu dropdown-menu-end"
                style="overflow: hidden"
              >
                {% if request.user.is_authenticated %}
                <a
                  href=""
                  class="dropdown-item"
                  data-bs-target="#exampleModal"
                  data-bs-toggle="modal"
                  >Logout</a
                >
                {% else %}
                <a href="{% url 'ZOO_App:login' %}" class="dropdown-item"
                  >Login</a
                >
                <a href="{% url 'ZOO_App:registar' %}" class="dropdown-item"
                  >Registar</a
                >
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="position: relative">
      <img src="{%static 'Animals\tiger1.jpg' %}" alt="ups" style="  width: 100%;
  height: auto;"/>
      <div style="position: absolute ; top: 95%; left: 50%; transform: translate(-50%,-50%)">
      <h1 style="color: white; font-size: 3.5vw;text-shadow: 3px 0px 5px rgb(0,0,0);">Jardim Zoológico ZOO</h1>
      </div>

    </div>





</body>
</html>
