{%extends "./index.html"%} {% block conteudo %} {% load static %}


<div class="container-fluid justify-content-center">
  <p class="text-center fs-3 fw-bolder mt-2">{{noticia.titulo}}</p>
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <img
        src="{%static noticia.imagem.url %}"
        alt="imagem da noticia '{{noticia.titulo}}'"
        class="d-block mx-auto"
      />
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <p>{{noticia.descricao}}</p>
    </div>
  </div>
</div>

<div class="all-comments" style="margin-left: 10%; margin-right: 10%;">
  {% for item in comments %}
  <p class="user-name" style="float: left; margin-right: 15px;"> {{item.utilizador.user}} </p>
  <input type="text" value="{{item.comentario}}" name="comment" readonly style="width:70%; float: left;">
  <br><br>

  {% endfor%}


  <form action="{% url 'ZOO_App:addComentario' noticia.id %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Escreva o seu comentÃ¡rio" name="comment" style="width:70%; float: right; margin-top: 10px;">
    <br><br>
    <input type="submit" name="submit" value="Comentar" class="btn btn-primary" style="float: right; margin-bottom: 20px;">
  </form>

</div>



{% endblock %}
